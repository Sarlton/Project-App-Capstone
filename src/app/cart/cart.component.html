<div class="container">
  <div class="card">
    <div class="card-title"><h2>My cart</h2></div>
  </div>
  <div class="center">
    <ng-container *ngIf="product.length != 0">
      <div class="card-table">
        <div class="card-product">
          <table class="table table-responsive table-stiped table-hover">
            <thead>
              <tr>
                <th>Sr.No:</th>
                <th>Product Id</th>
                <th>Image:</th>
                <th>Name:</th>
                <th>Description:</th>
                <th>Price:</th>
                <th>Quantity:</th>
                <th>total:</th>
                <th>Action:</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pro of product; let i = index">
                <td style="width: 12%">{{ i + 1 }}</td>
                <td style="width: 12%">{{ pro._id }}</td>
                <td style="width: 12%">
                  <img src="{{ pro.product_image }}" alt="" />
                </td>
                <td style="width: 12%">{{ pro.product_name }}</td>
                <td style="width: 12%">{{ pro.product_desc }}</td>
                <td style="width: 12%">{{ pro.product_price }}</td>
                <td style="width: 12%">{{ pro.product_quantity }}</td>
                <td style="width: 12%">{{ pro.product_total }}</td>
                <td style="width: 12%">
                  <button (click)="removeItem(product)" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="6"></td>
                <td>
                  <button
                    class="btn btn-danger btn round"
                    (click)="emptyCart()"
                  >
                    Empty cart
                  </button>
                </td>
                <td>
                  <button
                    routerLink="/product"
                    class="btn btn-primary btn round"
                  >
                    Shop more
                  </button>
                </td>
                <td>
                  <button
                    routerLink="/checkout"
                    class="btn btn-warning btn round"
                  >
                    Checkout
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-container>

    <div class="empty">
      <ng-container *ngIf="product.length == 0">
        <img
          src="https://media.giphy.com/media/3o6ZsXj7j1aqhiztBK/giphy.gif?cid=ecf05e47e8pvo6m0yfb4jzy8aialgsla56fyyb6u4lkxt34i&rid=giphy.gif&ct=g"
          alt=""
        />
        <h5>Your cart is empty</h5>
        <h6>Add some items to your cart</h6>
        <button class="btn btn-warning" routerLink="/product">
          Let's do some shopping
        </button>
      </ng-container>
    </div>
  </div>
</div>
