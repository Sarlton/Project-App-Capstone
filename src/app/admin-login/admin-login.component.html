<main class="form-signin">
  <form>
    <img
      class="mb-4"
      src="https://i.postimg.cc/PrFT4LYN/74045115-padded-logo.png"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Admin Portal</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="admin.email"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="admin.password"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button
      class="btn btn-primary btn-lg round"
      type="submit"
      (click)="adminLogin()"
    >
      Sign in
    </button>
  </form>
</main>
